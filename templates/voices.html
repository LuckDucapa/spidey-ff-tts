<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-8 font-sans">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800"><i class="fas fa-users text-indigo-600"></i> Voice Gallery</h1>
            <a href="/" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 transition shadow">Back to App</a>
        </div>

        <div class="bg-white shadow-xl rounded-2xl overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-indigo-50 text-indigo-900 uppercase text-xs font-bold">
                    <tr>
                        <th class="px-6 py-4 text-left">Flag</th>
                        <th class="px-6 py-4 text-left">Person Name</th>
                        <th class="px-6 py-4 text-left">Gender</th>
                        <th class="px-6 py-4 text-left">Language (Full)</th>
                        <th class="px-6 py-4 text-left">System ID</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    {% for v in voices %}
                    <tr class="hover:bg-indigo-50/50 transition duration-150">
                        <td class="px-6 py-4 text-2xl">{{ v.flag }}</td>
                        <td class="px-6 py-4 font-bold text-gray-700">{{ v.person_name }}</td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 text-xs rounded-full {% if v.gender == 'Female' %}bg-pink-100 text-pink-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                                {{ v.gender }}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-600">{{ v.lang_name }}</td>
                        <td class="px-6 py-4 text-xs font-mono text-gray-400 select-all">{{ v.id }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

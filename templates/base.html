<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicTTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background: #f8fafc; }
        .glass-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        .gradient-text {
            background: linear-gradient(to right, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
    
    <!-- STRICT DOMAIN LOCK SCRIPT -->
    <script>
        (function() {
            // 1. Define Allowed Domains
            // Note: Add "0.0.0.0" or "localhost" here if you need to test locally, 
            // otherwise you will lock yourself out on Termux.
            const allowedDomains = ["spidey-ff-tts.vercel.app"];
            const currentDomain = window.location.hostname;
            
            // 2. Check Domain
            if (!allowedDomains.includes(currentDomain)) {
                
                // 3. IMMEDIATELY Stop the browser from loading the rest of the page
                if (window.stop) {
                    window.stop();
                }
                
                // 4. Wipe the entire HTML content
                document.documentElement.innerHTML = '';

                // 5. Inject the Aggressive "Thief" Screen
                document.documentElement.innerHTML = `
                    <div style="
                        position: fixed;
                        top: 0; 
                        left: 0; 
                        width: 100vw; 
                        height: 100vh; 
                        background-color: #000; 
                        color: red; 
                        display: flex; 
                        flex-direction: column; 
                        justify-content: center; 
                        align-items: center; 
                        z-index: 2147483647; 
                        font-family: monospace; 
                        text-align: center;
                        overflow: hidden;
                    ">
                        <div>
                            <h1 style="font-size: 6rem; margin: 0;">‚ö†Ô∏è</h1>
                            <h1 style="font-size: 4rem; margin: 20px 0; font-weight: bold; text-transform: uppercase;">You Are A Thief</h1>
                            <h2 style="font-size: 3rem; color: #fff; margin-bottom: 40px;">(Sudhar Ja Bhosdike üñï)</h2>
                            <p style="color: #666; font-size: 1rem; border-top: 1px solid #333; padding-top: 20px;">
                                This code is licensed to Spidey. <br> Deployment on <span style="color:white">${currentDomain}</span> is prohibited.
                            </p>
                        </div>
                    </div>
                `;

                // 6. Throw error to kill any remaining scripts
                throw new Error("Access Denied: Domain not authorized.");
            }
        })();
    </script>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="fixed top-0 w-full glass-nav z-50 h-16 flex items-center justify-between px-6">
        <a href="/" class="text-2xl font-bold gradient-text flex items-center gap-2">
            <i class="fas fa-wave-square"></i> SonicTTS
        </a>

        <button id="menuBtn" class="text-gray-600 hover:text-indigo-600 transition">
            <i class="fas fa-bars text-2xl"></i>
        </button>

        <div id="dropdown" class="absolute top-16 right-4 w-56 bg-white rounded-xl shadow-xl border border-gray-100 hidden">
            <div class="p-2">
                <a href="/" class="block px-4 py-3 rounded-lg hover:bg-gray-50 flex items-center gap-3">
                    <i class="fas fa-microphone-alt w-5"></i> Generator
                </a>
                <a href="/voices" class="block px-4 py-3 rounded-lg hover:bg-gray-50 flex items-center gap-3">
                    <i class="fas fa-users w-5"></i> Voice Gallery
                </a>
                <a href="/languages" class="block px-4 py-3 rounded-lg hover:bg-gray-50 flex items-center gap-3">
                    <i class="fas fa-globe w-5"></i> Languages
                </a>
                <a href="/api-docs" class="block px-4 py-3 rounded-lg hover:bg-gray-50 flex items-center gap-3">
                    <i class="fas fa-code w-5"></i> APIs
                </a>
            </div>
        </div>
    </nav>

    <div class="h-20"></div>

    <main class="px-4 pb-10 max-w-7xl mx-auto">
        {% block content %}{% endblock %}
    </main>

    <script>
        const btn = document.getElementById('menuBtn');
        const menu = document.getElementById('dropdown');
        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
        document.addEventListener('click', (e) => {
            if (!btn.contains(e.target) && !menu.contains(e.target)) {
                menu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supported Languages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8 font-sans">
    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800"><i class="fas fa-globe text-indigo-600"></i> Languages</h1>
            <a href="/" class="bg-gray-800 text-white px-5 py-2 rounded-lg hover:bg-gray-700 transition">Back to App</a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for l in languages %}
            <div class="bg-white p-5 rounded-xl shadow-sm hover:shadow-lg transition border-l-4 border-indigo-500 flex items-center gap-4">
                <div class="text-4xl bg-gray-50 w-16 h-16 flex items-center justify-center rounded-full shadow-inner">
                    {{ l.flag }}
                </div>
                <div>
                    <h2 class="text-lg font-bold text-gray-800">{{ l.name }}</h2>
                    <p class="text-xs text-gray-400 font-mono mt-1 bg-gray-100 inline-block px-2 py-1 rounded">
                        {{ l.code }}
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

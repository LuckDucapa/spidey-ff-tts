<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Area</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 h-screen flex justify-center items-center">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-96 border border-gray-700">
        <h1 class="text-2xl font-bold text-white mb-6 text-center">Admin Access</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" class="w-full mb-4 p-3 rounded bg-gray-700 text-white border-none focus:ring-2 ring-indigo-500">
            <input type="password" name="password" placeholder="Password" class="w-full mb-6 p-3 rounded bg-gray-700 text-white border-none focus:ring-2 ring-indigo-500">
            <button class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-3 rounded font-bold">Unlock</button>
        </form>
    </div>
</body>
</html>

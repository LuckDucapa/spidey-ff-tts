<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check</title>
    <style>
        body { background: #0f172a; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: monospace; }
        .box { text-align: center; }
        .spinner { width: 50px; height: 50px; border: 3px solid #333; border-top: 3px solid #22c55e; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="box">
        <div class="spinner"></div>
        <h2 id="msg">Verifying Browser...</h2>
        <p style="color:#64748b; font-size: 0.8rem;">DDoS Protection by Spidey Security</p>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('msg').innerText = "Connection Secure. Redirecting...";
            document.getElementById('msg').style.color = "#22c55e";
            setTimeout(() => {
                window.location.href = "/verify-security";
            }, 1000);
        }, 2000);
    </script>
</body>
</html>
